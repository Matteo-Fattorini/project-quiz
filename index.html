<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- CSS Frameworks -->

    <!-- Boostrap 4.5.3 (CDN) -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- JS Frameworks -->

    <!-- jQuery 3.5.1 (CDN) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="wrap">
		  <h1>Domanda numero {{current}}</h1>
		  <h2>{{questions[current-1].question}}</h2>
		  <div class="question-wrapper" v-for="(a,i) in questions[current-1].answers" :key ="questions[current-1].question + i">
			
				<input @change="onChange($event)" :value ="i" name= "question" :id= "a + i +current" type="radio">
				<label class="q-label"  :for="a + i +current" >  {{a}}</label>
			
		  </div>
		  <div v-if="finalScore" class="finalScore"  class="results">
			  {{winMessage}} <br>
			  Ne hai indovinate {{guessedRight}}
		  </div>
		  <button  @click ="check" id = "nextBtn" >Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
